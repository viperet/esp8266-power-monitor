<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PowerMeter</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>PowerMonitor</h1>

    <div class="gear" id="loader"></div>

    <div class="row hidden" id="container">
        <div class="display voltage"><div id="voltage"></div></div>
        <div class="display frequency"><div id="frequency"></div></div>
        <div class="display current"><div id="current"></div></div>
        <div class="display power"><div id="power"></div></div>
        <div class="display energy"><div id="energy"></div></div>
        <div class="display pf"><div id="pf"></div></div>
    </div>
    <script type="text/javascript" src="/bundle.js"></script>
</body>
</html>
